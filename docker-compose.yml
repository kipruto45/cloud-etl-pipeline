version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: etl_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  etl:
    build: .
    depends_on:
      - db
    env_file: .env
    environment:
      - POSTGRES_HOST=db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: ["python", "-m", "src.pipeline"]

volumes:
  db_data:
